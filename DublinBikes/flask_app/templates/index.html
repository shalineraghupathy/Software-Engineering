<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Dublin Bikes</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="page-header">
        <img class="DB_logo" src="../static/db_logo.jpg" alt="logo" />
        <h1>Dublin Bikes</h1>
      </div>
      <ul>
        <li><a href="./Overall.html">Overall</a></li>
        <li><a href="https://www.dublinbikes.ie/en/newscast">News</a></li>
        <li><a href="#map" class="clickMap">Map</a></li>
      </ul>
      <div class="user-info">
        <img src="../static/UCD.jpeg" alt="User Icon" class="user-icon" />
        <span class="username">Guest User</span>
      </div>
    </div>

    <div class="map-container" id="mapContainer">
      <!-- 地图顶部控件 -->
      <div class="map-top-controls">
        <!-- 搜索框 -->
        <div class="map-search">
          <input type="text" placeholder="Search Station..." />
          <button>Search</button>
        </div>
        <!-- 地图按钮 -->
        <div class="map-buttons">
          <button id="free-bikes-btn">Free Bikes</button>
          <button id="free-stands-btn">Free Stands</button>
        </div>
        <!-- 图表下拉列表 -->
        <div class="charts-dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="chartsDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Charts
          </button>
          <ul class="dropdown-menu" aria-labelledby="chartsDropdown">
            <li>
              <a class="dropdown-item" href="#hourlychart">Hourly Chart</a>
            </li>
            <li><a class="dropdown-item" href="#dailychart">Daily Chart</a></li>
            <li>
              <a class="dropdown-item" href="#predictionchart"
                >Prediction Chart</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#weatherforecast"
                >Weather Forecast</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-- 地图容器 -->
      <div id="map" style="height: 500px"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="../static/index.js"></script>
    <!-- Bootstrap JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsQEUc9xAcLloCcowLAgPtEMc5Ir1NgFE&callback=initMap"
    ></script>
  </body>
</html>
